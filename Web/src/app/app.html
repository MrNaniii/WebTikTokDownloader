<div class="body-app">
  <app-header-text></app-header-text>
  <app-input-area (urlChange)="onUrlUpdate($event)"></app-input-area>

  <app-accept-button 
    *ngIf="!showDownloads"
    (click)="onAcceptClick()">
  </app-accept-button>

  <div class="download-app" [style.display]="showDownloads ? 'flex' : 'none'">
    <app-download-media 
      (click)="downloadMedia()"
      [class.disabled]="buttonsDisabled"
      [attr.aria-disabled]="buttonsDisabled ? true : null"
      [style.pointerEvents]="buttonsDisabled ? 'none' : 'auto'">
    </app-download-media>
    
    <app-download-music 
      (click)="downloadMusic()"
      [class.disabled]="buttonsDisabled"
      [attr.aria-disabled]="buttonsDisabled ? true : null"
      [style.pointerEvents]="buttonsDisabled ? 'none' : 'auto'">
    </app-download-music>
  </div>
</div>
