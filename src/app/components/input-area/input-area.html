<div class="input-area">
  <input 
    type="text" 
    [(ngModel)]="inputText" 
    (input)="onInputChange()" 
    (keydown.enter)="onEnter()" 
    class="input-text" 
    placeholder="paste your url..."
  />
  <div class="cross-icon" (click)="onClear()" [hidden]="!showCross">
    <img src="assets/images/cross.svg" alt="Clear" />
  </div>
</div>
